<style>
    
body {
    background: linear-gradient(rgb(32,32,32)),black;
    font-size: 15px;
    font-family: 'Trebuchet MS';
    color: whitesmoke;
}

#middlebox {
    width: 60%;
    height: 100%;
    max-height: 600px;
    background: linear-gradient(rgb(64,64,64),rgb(32, 32, 32));
    box-shadow: 3px 3px 3px rgba(0, 0, 0, .5), -3px -3px 3px rgba(0, 0, 0, .5);

    margin-top: 50px;
    margin-bottom: 50px;
    margin-left: 50%;
    transform: translateX(-50%);

    padding: 25px 25px 25px 25px;

    outline: whitesmoke 1px solid;
    display: flex;
}

#charcont {
    width: 25%;
    height: 100%;

    padding: 25px 25px 25px 25px;
    float: left;
    background: linear-gradient(rgb(128,128,128),rgb(64, 64, 64));
}

#invcont {
    width: 75%;
    height: 100%;

    padding: 25px 25px 25px 25px;
    float: right;
    background: linear-gradient(rgb(128,128,128),rgb(64, 64, 64));
}

#render {
    width: 100%;
}

#render img {
    width: 100%;
    image-rendering: crisp-edges,-moz-crisp-edges;
}

#redraw {
    float: right;
    margin-top: 5px;
}

#middlebox h1 {
    font-size: 40px;
    margin-top: -10;
    margin-bottom: 10;
    font-weight: bold;
    position: absolute;
}

</style>

<title>home</title>
<body>
    <div id="middlebox">
        <h1>Avatar Editor</h1>
        <div id="charcont">
            <div id="render"><img src="res/img/place.svg" alt="Render">
                <p style="font-style: italic; float: left; line-height: 0;">Having issues loading?</p>
                <button id="redraw">Redraw</button>
            </div>
        </div>
        <div id="invcont">
           
        </div>
    </div>
</body>
